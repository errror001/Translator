<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black flex items-center justify-center min-h-screen p-4">

    <div class="container mx-auto p-8 md:p-10 rounded-3xl shadow-lg">
        <h1 class="text-3xl font-bold text-center text-white mb-8">Language Translator</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="input-group">
                <label for="inputText" class="block text-sm font-medium text-gray-300 mb-2">Enter Text to Translate</label>
                <div class="relative">
                    <textarea id="inputText" rows="10" placeholder="Type or paste your text here..." class="w-full text-gray-200"></textarea>
                    <button id="copyInputBtn" class="absolute top-2 right-2 text-gray-400 hover:text-white transition-colors duration-200 p-2 rounded-full">
                        <i class="fas fa-copy"></i>
                    </button>
                    <button id="speakInputBtn" class="absolute top-10 right-2 text-gray-400 hover:text-white transition-colors duration-200 p-2 rounded-full">
                        <i class="fas fa-volume-up"></i>
                    </button>
                </div>
                <label for="inputLanguage" class="block text-sm font-medium text-gray-300 mb-2 mt-4">Select Input Language</label>
                <select id="inputLanguage" class="w-full text-gray-200">
                    <option value="auto">Detect Language</option>
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="zh-CN">Chinese (Simplified)</option>
                    <option value="ru">Russian</option>
                    <option value="ar">Arabic</option>
                    <option value="pt">Portuguese</option>
                    <option value="hi">Hindi</option>
                    <option value="bn">Bengali</option>
                    <option value="nl">Dutch</option>
                </select>
            </div>

            <div class="input-group">
                <label for="outputLanguage" class="block text-sm font-medium text-gray-300 mb-2">Select Output Language</label>
                <select id="outputLanguage" class="w-full text-gray-200 mb-6">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="zh-CN">Chinese (Simplified)</option>
                    <option value="ru">Russian</option>
                    <option value="ar">Arabic</option>
                    <option value="pt">Portuguese</option>
                    <option value="hi">Hindi</option>
                    <option value="bn">Bengali</option>
                    <option value="nl">Dutch</option>
                </select>
                <label for="outputText" class="block text-sm font-medium text-gray-300 mb-2">Translated Text</label>
                <div class="relative">
                    <textarea id="outputText" rows="10" readonly class="w-full bg-gray-800 text-gray-200"></textarea>
                    <button id="copyOutputBtn" class="absolute top-2 right-2 text-gray-400 hover:text-white transition-colors duration-200 p-2 rounded-full">
                        <i class="fas fa-copy"></i>
                    </button>
                    <button id="speakOutputBtn" class="absolute top-10 right-2 text-gray-400 hover:text-white transition-colors duration-200 p-2 rounded-full">
                        <i class="fas fa-volume-up"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="flex justify-center mt-8">
            <button id="translateButton" class="translate-button bg-blue-400 text-white font-semibold py-3 px-8 rounded-full shadow-lg hover:bg-blue-500 transition-colors duration-200 focus:ring focus:ring-blue-300 glowing-effect">
                Translate
            </button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
